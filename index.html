<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3034dccdbc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Counter App</title>
  </head>
  <body>
    <div class="outer-container">
      <h1>Do you like this?</h1>
      <div class="main-container">
        <h2 id="opinion-header"></h2>
        <div class="btns container">
          <div class="container">
            <button id="like-btn"><i class="fas fa-thumbs-up"></i></button>
            <p class="single-count" id="positive-count">3</p>
          </div>
          <p id="count-el"></p>
          <div class="container">
            <button id="dislike-btn"><i class="fas fa-thumbs-down"></i></button>
            <p class="single-count" id="negative-count">10</p>
          </div>
        </div>
      </div>
      <div class="btns container">
        <button id="save-btn">Save score</button>
        <button id="clear-btn">Clear score</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
